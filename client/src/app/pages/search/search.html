<div class="col-sm-offset-4 col-sm-4 content">
  <h1>Search</h1>
    <div>
      <md-input-container>
        <input mdInput placeholder="Input" [(ngModel)]="searchField" name="searchField" required>
      </md-input-container>
    </div>
    <div [innerHTML]="result">
    </div>
    <button class="btn btn-block btn-success" [disabled]="!searchField" type="submit"  (click)="search()">Send</button>
</div>
